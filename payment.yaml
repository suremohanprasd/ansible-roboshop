- name: configure payment server
  hosts: payment
  become: yes
  tasks:
  - name: Install python3 packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create app directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: create robosho system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: download payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract payment code
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
      args:
        chdir: /app

  - name: copy payment.service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon-reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enabl and start payment
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes
        